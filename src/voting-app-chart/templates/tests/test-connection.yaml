apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "voting-app-chart.fullname" . }}-test-connection"
  labels:
    {{- include "voting-app-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget1
      image: busybox
      command: [wget]
      args:
      - -O-
      - result-service:80
    - name: wget2
      image: busybox
      command: [wget]
      args:
        - -O-
        - voting-service:80

  restartPolicy: Never
