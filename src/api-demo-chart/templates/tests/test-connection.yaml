apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "api-demo-chart.fullname" . }}-test-connection"
  labels:
    {{- include "api-demo-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: test-result-app
      image: busybox
      command: [wget]
      args:
      - -O-
      - result-service:80
    - name: test-voting-app
      image: busybox
      command: [wget]
      args:
        - -O-
        - api-service:80

  restartPolicy: Never
