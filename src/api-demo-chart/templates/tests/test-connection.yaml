apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "api-demo-chart.fullname" . }}-test-connection"
  labels:
    {{- include "api-demo-chart.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: api-demo-test
      image: busybox
      command: [wget]
      args:
      - -O-
      - {{.Values.apiApp.name}}:8080/api/info

  restartPolicy: Never
