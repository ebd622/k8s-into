apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.apiApp.name}}
  labels:
    app: {{.Values.apiApp.name}}
spec:
  replicas: {{.Values.apiApp.replicaCount}}
  selector:
    matchLabels:
      name: {{.Values.apiApp.name}}-pod
      app: {{.Values.apiApp.name}}
  template:
    metadata:
      name: {{.Values.apiApp.name}}-pod
      labels:
        name: {{.Values.apiApp.name}}-pod
        app: {{.Values.apiApp.name}}

    spec:
      containers:
      - name: {{.Values.apiApp.name}}
        image: {{.Values.apiApp.image.repository}}:{{.Values.apiApp.image.tag}}
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: {{.Values.apiApp.name}}
