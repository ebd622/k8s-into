# Default values for api-demo-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

apiApp:
  image:
    repository: ebd622/springboot-helm-demo
    tag: 1.0.0
  config:
    deploy_env: test
    # DB configuration
    db_conf: jdbc:mysql://server-t:3306/
    db_user: user-t
    # Kafka consumer configuration
    bootstrap_servers: kafka-broker1:9092
    group_id: API_GROUP_SEARCH
    key_desrtialiser: StringDeserializerKey
    value_deserializer: StringDeserializerValue

  nodePort: 30000
  replicaCount: 1

# The names are used in the template helper (_helpers.tpl)
nameOverride: ""
fullnameOverride: "api-demo-helm"
